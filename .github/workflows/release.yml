name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Linux binaries
        env:
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux GOARCH="${GOARCH}" go build -o bin/nebula-api ./apps/api/cmd/api
          CGO_ENABLED=0 GOOS=linux GOARCH="${GOARCH}" go build -o bin/nebula-agent ./apps/agent/cmd/agent
          CGO_ENABLED=0 GOOS=linux GOARCH="${GOARCH}" go build -o bin/nebula-worker ./apps/worker/cmd/worker

      - name: Package release tarball
        env:
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          tar \
            --exclude-vcs \
            --exclude='apps/web/node_modules' \
            --exclude='apps/web/.next' \
            -czf "nebula-panel_linux_${GOARCH}.tar.gz" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nebula-panel_linux_${{ matrix.goarch }}
          path: nebula-panel_linux_${{ matrix.goarch }}.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare assets
        run: |
          set -euo pipefail
          mkdir -p out
          cp dist/nebula-panel_linux_amd64/nebula-panel_linux_amd64.tar.gz out/
          cp dist/nebula-panel_linux_arm64/nebula-panel_linux_arm64.tar.gz out/
          cp deploy/get.sh out/get.sh

          chmod +x out/get.sh
          (cd out && sha256sum nebula-panel_linux_*.tar.gz > SHA256SUMS)

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/nebula-panel_linux_amd64.tar.gz
            out/nebula-panel_linux_arm64.tar.gz
            out/SHA256SUMS
            out/get.sh

